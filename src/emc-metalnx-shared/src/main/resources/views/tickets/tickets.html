<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.thymeleaf.org"
        lang="en"
        layout:decorator="template">

<head>
    <title th:text="#{tab.title.tickets}"></title>
</head>

<body>
    <!-- Page Content -->
    <div layout:fragment="content">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="page-header pull-left">
                    <span th:text="#{tickets.page.title}"></span>
                </h1>
                <a id="tickets-page-title"  href="#" class="page-hint pull-right"><i class="fa fa-question-circle"></i></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 table-responsive" >
                <table class="table table-hover" id="ticketsTable">
                    <thead>
                        <tr>
                            <th th:text="#{tickets.table.type.label}"></th>
                            <th th:text="#{tickets.table.string.label}"></th>
                            <th th:text="#{tickets.table.permission.label}"></th>
                            <th th:text="#{tickets.table.owner.label}"></th>
                            <th></th>
                        </tr>


                    </thead>

                </table>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="editTicket" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-pencil" style="margin-right: 5px;"></i>Edit Ticket</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
		/*<![CDATA[*/
        $(document).ready(function(e){
		    var datatable;
			datatable = $('#ticketsTable').DataTable( {
			    "serverSide": false,
			    "dom": dtPatternMlxStandard,
			    "language": i18n,
			    "destroy": false,
			    "autoWidth": false,
			    "ajax": {
			        url: '/emc-metalnx-web/tickets/findAll',
			    },
			    "order": [[ 3, 'desc' ], [1, 'asc']],
			    "initComplete": function(settings){
    	            $('#ticketsTable tbody td').each(function () {
    	            	$(this).attr('title', $(this).text().trim());
    	            });
    	        },
    	        "drawCallback": function(){
    	            $(".dataTables_paginate.paging_simple_numbers .pagination").addClass("pagination-sm");
    	            $('.dataTables_paginate.paging_simple_numbers')
    	            .css( 'display', this.api().data().length <= 0 ?
    	                 'none' :
    	                 'block'
    	            )
    	        },
			    "columnDefs": [
			        {
	                	"render": function ( data, type, full, meta ) {
    						if (full.collection) return 'collection'
    						else  return 'file';
    					},
	                	"width": "10%",
	                	"targets": 0
	               	},
	                {
	                	"data": "ticketString",
	                	"width": "20%",
	                	"targets": 1
	               	},
	               	{
	               		"data": "type",
	               		"width": "15%",
	               		"targets":2
	               	},
	               	{
	               		"data": "owner",
	               		"width": "15%",
	               		"targets": 3
	               	},
	               	{
                        "render": function (data, type, full, meta){
                            return '<button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#editTicket" style="margin-right:5px;"><i class="fa fa-pencil"></i>Edit</button><a href="#" class="btn btn-default btn-xs" onclick="deleteTicket(\''+full.ticketString+'\')"><i class="fa fa-trash-o"></i>Delete</a>';
                        },
                        "width": "10%",
                        "orderable": false,
                        "targets": 4
                    }
	            ]
			} );
		});
		/*]]>*/
		</script>
    </div> <!-- /. Page Content -->

</body>

</html>
